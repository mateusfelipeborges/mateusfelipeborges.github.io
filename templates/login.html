{% extends "base.html" %}

{% block content %}
<style>
  .form-container {
    max-width: 500px;
    margin: 2rem auto;
    padding: 2rem;
    background: #1e1b2f;
    border-radius: 12px;
    color: #f0edf5;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  input {
    padding: 0.8rem;
    border-radius: 8px;
    border: none;
    background: #2e2c3f;
    color: #f0edf5;
  }
  button {
    background: #7568b5;
    border: none;
    padding: 0.8rem;
    border-radius: 8px;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }
  button:hover {
    background: #62589d;
  }

  .error-message {
    color: #ff4d4d;
    background: #f8d7da;
    padding: 10px;
    border-radius: 5px;
    margin-top: 1rem;
    font-size: 1rem;
    text-align: center;
  }
</style>

<div class="form-container">
  <h2>üîê Login</h2>
  <form method="POST">
    <input type="text" name="email" placeholder="Email ou Nome de Usu√°rio ou Telefone" required>
    <input type="password" name="senha" placeholder="Senha" required>
    <button type="submit">Entrar</button>
  </form>

  {% if error %}
    <div class="error-message">
      {{ error }}
    </div>
  {% endif %}
</div>
{% endblock %}
