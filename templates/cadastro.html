{% extends "base.html" %}

{% block content %}
<style>
  .form-container {
    max-width: 600px;
    margin: 2rem auto;
    padding: 2rem;
    background: #1e1b2f;
    border-radius: 12px;
    color: #f0edf5;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  input {
    padding: 0.8rem;
    border-radius: 8px;
    border: none;
    background: #2e2c3f;
    color: #f0edf5;
  }
  button {
    background: #7568b5;
    border: none;
    padding: 0.8rem;
    border-radius: 8px;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }
  button:hover {
    background: #62589d;
  }
</style>

<div class="form-container">
  <h2>✨ Crie sua conta</h2>
  <form method="POST">
    <input type="text" name="nome_completo" placeholder="Nome completo" required>
    <input type="number" name="idade" placeholder="Idade">
    <input type="text" name="apelido" placeholder="Apelido ou nome curto">
    <input type="text" name="pronomes" placeholder="Pronomes (ex: ele/dele)">
    <input type="text" name="nome_artistico" placeholder="Nome artístico (opcional)">
    <input type="text" name="email_ou_telefone" placeholder="Email, Nome de usuário ou Telefone" required>
    <input type="password" name="senha" placeholder="Senha" required>
    <button type="submit">Criar conta</button>
  </form>
</div>
{% endblock %}
