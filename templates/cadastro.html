{% extends "base.html" %}

{% block content %}
<style>
  .form-container {
    max-width: 600px;
    margin: 2rem auto;
    padding: 2rem;
    background: #1e1b2f;
    border-radius: 12px;
    color: #f0edf5;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  label {
    font-size: 0.95rem;
    margin-bottom: 0.2rem;
    color: #c7bde0;
  }
  input {
    padding: 0.8rem;
    border-radius: 8px;
    border: none;
    background: #2e2c3f;
    color: #f0edf5;
    font-size: 1rem;
  }
  input::placeholder {
    color: #bcb2d9;
  }
  button {
    background: #7568b5;
    border: none;
    padding: 0.8rem;
    border-radius: 8px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    font-size: 1rem;
  }
  button:hover {
    background: #62589d;
  }
</style>

<div class="form-container">
  <h2>✨ Crie sua conta</h2>
  <form method="POST">
    <label for="nome_completo">Nome completo</label>
    <input type="text" id="nome_completo" name="nome_completo" placeholder="Ex: Lúcia dos Anjos" required>

    <label for="idade">Idade</label>
    <input type="number" id="idade" name="idade" placeholder="Ex: 29">

    <label for="apelido">Apelido ou nome curto</label>
    <input type="text" id="apelido" name="apelido" placeholder="Ex: Lu">

    <label for="pronomes">Pronomes</label>
    <input type="text" id="pronomes" name="pronomes" placeholder="Ex: ela/dela">

    <label for="nome_artistico">Nome artístico (opcional)</label>
    <input type="text" id="nome_artistico" name="nome_artistico" placeholder="Ex: Lua Negra">

    <label for="email_ou_telefone">Email</label>
    <input type="text" id="email_ou_telefone" name="email" placeholder="Ex: exemplo@email.com" required>

    <label for="senha">Senha</label>
    <input type="password" id="senha" name="senha" placeholder="Sua senha segura" required>

    <button type="submit">Criar conta</button>
  </form>
</div>
{% endblock %}
