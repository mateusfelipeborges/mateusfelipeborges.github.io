<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maddie – Oráculo Digital</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1b1b2b, #2a2a3f);
      color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #cba8ff;
      font-weight: 600;
      text-align: center;
    }

    form {
      background-color: #24243a;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
    }

    label {
      display: block;
      margin-bottom: 0.6rem;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      margin-bottom: 1rem;
      background-color: #1c1c2e;
      color: #f0f0f0;
    }

    input[type="text"]::placeholder {
      color: #aaa;
    }

    button {
      background-color: #925eff;
      border: none;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #7a4ae6;
    }

    h2 {
      margin-top: 2rem;
      color: #ffd8ff;
      font-size: 1.5rem;
      text-align: center;
    }

    p {
      background-color: #1c1c2e;
      padding: 1rem;
      border-radius: 10px;
      max-width: 700px;
      margin-top: 1rem;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .historico {
      margin-top: 2rem;
      max-width: 700px;
    }

    .historico-item {
      background-color: #1c1c2e;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 10px;
    }

    .historico-item strong {
      color: #cba8ff;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      form {
        padding: 1.5rem;
      }

      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>✨ Maddie ✨</h1>

  <form method="POST" aria-label="Formulário para enviar perguntas à Maddie">
    <label for="pergunta">Envie sua pergunta:</label>
    <input type="text" id="pergunta" name="pergunta" required placeholder="Digite aqui...">
    <button type="submit">Consultar</button>
  </form>

  {% if resposta %}
    <h2>Resposta da Maddie:</h2>
    <p>{{ resposta }}</p>
  {% endif %}

  {% if historico %}
    <div class="historico">
      <h2>✨ Suas perguntas anteriores:</h2>
      {% for item in historico %}
        <div class="historico-item">
          <strong>Pergunta:</strong> {{ item.pergunta }}<br>
          <strong>Resposta:</strong> {{ item.resposta }}
        </div>
      {% endfor %}
    </div>
  {% endif %}
</body>
</html>
