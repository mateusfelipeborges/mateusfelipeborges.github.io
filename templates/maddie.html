<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1c1c2e;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: #cba8ff;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background-color: #2a2a3f;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
    }

    input[type="text"],
    select {
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #2e2e40;
      color: #f0f0f0;
      width: 100%;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      background-color: #925eff;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #7a4ae6;
    }

    .resposta {
      margin-top: 2rem;
      padding: 1rem;
      background: #2f2f44;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      font-size: 1.1rem;
      line-height: 1.6;
    }
  </style>
</head>

</body>
</html>
