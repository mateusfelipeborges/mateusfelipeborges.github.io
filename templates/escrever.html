{% extends "base.html" %}

{% block content %}
<style>
  .formulario-postagem {
    background-color: #241b37;
    padding: 2rem;
    border-radius: 12px;
    max-width: 700px;
    margin: 2rem auto;
    box-shadow: 0 0 25px rgba(255, 255, 255, 0.05);
    color: #f0e6ff;
  }

  .formulario-postagem h2 {
    margin-bottom: 1.5rem;
    font-size: 1.8rem;
    color: #e5d6ff;
    text-align: center;
  }

  .formulario-postagem label {
    font-weight: bold;
    color: #d3c2ee;
    margin-bottom: 0.3rem;
    display: block;
  }

  .formulario-postagem input[type="text"],
  .formulario-postagem textarea,
  .formulario-postagem input[type="file"] {
    width: 100%;
    padding: 0.8rem;
    background-color: #2d2544;
    border: 1px solid #4a3d67;
    border-radius: 8px;
    color: #f0e6ff;
    margin-bottom: 1.2rem;
    font-size: 1rem;
  }

  .formulario-postagem textarea {
    min-height: 200px;
    resize: vertical;
  }

  .formulario-postagem button {
    background-color: #7c62c1;
    color: #fff;
    font-weight: bold;
    border: none;
    padding: 0.9rem 1.5rem;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
    width: 100%;
    font-size: 1rem;
  }

  .formulario-postagem button:hover {
    background-color: #6b55aa;
  }

  .formulario-postagem img {
    max-width: 100%;
    margin-top: 1rem;
    display: none;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
  }
</style>

<div class="formulario-postagem">
  <h2>üìù Nova Postagem</h2>
  <form method="POST" enctype="multipart/form-data">
    <label for="titulo">T√≠tulo:</label>
    <input type="text" id="titulo" name="titulo" placeholder="D√™ um nome √† sua reflex√£o" required>

    <label for="conteudo">Conte√∫do:</label>
    <textarea id="conteudo" name="conteudo" placeholder="Escreva sua inspira√ß√£o, pensamento ou mensagem..." required></textarea>

    <label for="imagem">Imagem (opcional):</label>
    <input type="file" id="imagem" name="imagem" accept="image/*">
    <img id="preview" alt="Pr√©-visualiza√ß√£o da imagem">

    <button type="submit">üåü Publicar</button>
  </form>
</div>

<script>
  document.getElementById("imagem").addEventListener("change", function (event) {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        const preview = document.getElementById("preview");
        preview.src = e.target.result;
        preview.style.display = "block";
      };
      reader.readAsDataURL(file);
    }
  });
</script>
{% endblock %}
